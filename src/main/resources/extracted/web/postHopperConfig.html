<html xmlns:th="http://www.thymeleaf.org">

<body>
    thank you, copy this key in your writable book and sign it: <span th:text="${responseCode}">Server Error</span>

    <script>
        function get(name) {
            if (name = (new RegExp('[?&]' + encodeURIComponent(name) + '=([^&]*)')).exec(location.search))
                return decodeURIComponent(name[1]);
        }

        document.getElementById("responseCode").innerHTML = get("responseCode");
    </script>
</body>

</html>
